---
configuration:
  log_level:
    name: Log level
    description: >-
      Controls the level of log details the add-on provides.
      This only applies to the add-on itself, not Tailscale.
  tags:
    name: Tags
    description: >-
      This option allows you to specify specific ACL tags for this
      Tailscale instance. They need to start with `tag:`.
  login_server:
    name: Login server
    description: >-
      This option allows you to specify an alternative login server instead of the default `https://controlplane.tailscale.com`.
network:
  1080/tcp: SOCKS5 and HTTP proxy port for outbound connections into your Tailscale network (make empty to disable).
